<html>
<head>
<title>
Registration Application
</title>
</head>
<body>
     <table>
     	<caption> <h1>Registration Form </h1></caption>
     	<tr >
     		<td><label>First Name</label>	</td><td><input type="text" name="fname"></td>
     	</tr>
     	<tr >
               <td><label>Last Name</label> </td><td><input type="text" name="lname"></td>
          </tr>
          <tr >
               <td><label>Age</label> </td><td><input type="number" min=18 max=60></td>
          </tr>
                    <tr >
               <td><label>Gender</label> </td><td><input type="radio" name="gender" value="Male"> Male</td>
                                              <td><input type="radio" name="gender" value="Female" checked> Female</td>
          </tr>
          <tr >
               <td><label>Address</label> </td><td><textarea name="address" rows="3" cols="20">
                              </textarea>
               </td>
          </tr>
          <tr >
               <td><label>City</label> </td><td><select> 
                                   <option> Hyderabad </option>
                                   <option> Vizag</option>
                                   <option> Vijayawada</option>
                                   <option> Tirupathi</option>
                              </select> </td>
          </tr>
          <tr >
               <td><label>State</label> </td><td><select>
                                   <option> Andhrapradesh</option>
                                   <option> Telangana</option>
                                   <option> Mumbai</option>
                                   <option> Kolkata</option>
                              </select>
               </td>
          </tr> 
     	 <tr >
               <td><label>Terms and Conditions</label> </td><td><input type="checkbox"  name="checkbox"> I Agree
               </td>
          </tr>
     	<tr >
               <td><label>Swan Image</label> </td><td><img src="download.jpg" title="Reflection" alt="Swan Image" type="jpg" width=150px height=100px>
               </td>
          </tr>
     	
          <tr >
               <td><label>Video</label> </td><td><video controls width="250" height="200">
                    <source src="sample.mp4" type="video/mp4">
               </video>  
               </td>
          </tr>
     </table>
</body>


</html>
